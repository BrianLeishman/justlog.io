name: Deploy

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: cd site && pnpm install --frozen-lockfile

      - name: Build TypeScript
        run: go run ./go/cmd/compile-ts

      - name: Build Hugo
        run: cd site && hugo --minify

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync site/public/ s3://justlog.io/ --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id E1LT80V2EBQZX0 --paths "/*"
